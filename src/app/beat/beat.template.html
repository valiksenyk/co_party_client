<!-- Because StackBlitz does not allow assets we have to encode our samples to Base64 -->
<ng-container *ngIf="kick | async as kickBuffer">
	<ng-container *ngIf="kick$ | async" waAudioBufferSourceNode autoplay [buffer]="kickBuffer">
		<ng-container waGainNode [gain]="volume">
			<ng-container waAudioDestinationNode></ng-container>
		</ng-container>
	</ng-container>
</ng-container>
<ng-container *ngIf="snare | async as snareBuffer">
	<ng-container *ngIf="snare$ | async" waAudioBufferSourceNode autoplay [buffer]="snareBuffer">
		<ng-container waGainNode [gain]="volume">
			<ng-container waAudioDestinationNode></ng-container>
		</ng-container>
	</ng-container>
</ng-container>

<ng-container *ngIf="notes$ | async as note">
	<ng-container waOscillatorNode frequency="0.2" autoplay>
		<ng-container waGainNode gain="10">
			<ng-container [waOutput]="up.detune"></ng-container>
		</ng-container>
		<ng-container waGainNode gain="3000">
			<ng-container [waOutput]="filter.frequency"></ng-container>
		</ng-container>
	</ng-container>

	<ng-container waOscillatorNode type="sawtooth" autoplay [frequency]="note">
		<ng-container waGainNode gain="0.05">
			<ng-container waGainNode [gain]="volume">
				<ng-container waAudioDestinationNode></ng-container>
			</ng-container>
		</ng-container>
	</ng-container>

	<ng-container waOscillatorNode autoplay [frequency]="note">
		<ng-container waGainNode gain="0.05">
			<ng-container waGainNode [gain]="volume">
				<ng-container waAudioDestinationNode></ng-container>
			</ng-container>
		</ng-container>
	</ng-container>

	<ng-container #up="AudioNode" waOscillatorNode type="square" autoplay [frequency]="note * 2">
		<ng-container waGainNode gain="0.1">
			<ng-container #filter="AudioNode" waBiquadFilterNode type="bandpass" frequency="4000">
				<ng-container waGainNode [gain]="volume">
					<ng-container waAudioDestinationNode></ng-container>
				</ng-container>
			</ng-container>
		</ng-container>
	</ng-container>
</ng-container>
